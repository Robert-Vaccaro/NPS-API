<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Dog API Example</title>
      <link rel="stylesheet" href="index.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   </head>
   <body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>


            <div class="container">
               <h1>Nation Parks API: <br> Which national park would you like to search?</h1>
               <form>
                  <p class='inputTitle'>National Park Search:</p>
                  <input type="text" class='parkSearch' placeholder ='Yosemite'>
                  <p class='inputTitle'>Max Number of Results:</p>
                  <input type="number" class='numSearch' value =10 placeholder="Maximum Number of Searches">
                  <p class='inputTitle'>State:</p>
                  <input type='text' class='stateSearch' placeholder="***Please Separate by commas*** For Example: CA, TX, NY">
                  <br></br>
                  <input type="submit" value="Search!">
               </form>
               <section class="results hidden">
                  <h2 class='newLine'>Here are the search results: </h2>
               </section>
            </div>

      <script src="index.js"></script>
   </body>
</html>
